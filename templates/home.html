<!DOCTYPE html>
<html>

<head>
    <title>Blog Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>My Blog</h1>
        <a href="{{ url_for('create') }}">Create New Post</a>
        <div class="flash">{{ get_flashed_messages()|join(', ') }}</div>

        {% for post in posts %}
        <div class="post">
            <h2>{{ post[1] }}</h2>
            <p>{{ post[2] }}</p>
            <small>{{ post[3] }}</small><br>
            <a href="{{ url_for('edit', post_id=post[0]) }}">Edit</a> |
            <a href="{{ url_for('delete', post_id=post[0]) }}">Delete</a>
        </div>
        {% else %}
        <p>No posts available.</p>
        {% endfor %}
    </div>
</body>

</html>
